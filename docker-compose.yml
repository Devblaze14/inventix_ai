services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventix-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-inventix-dev-secret-key}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=10080
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3000/auth/callback}
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    volumes:
      - ./backend/data:/app/data
    networks:
      - inventix-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventix-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Inventix AI}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - inventix-network

networks:
  inventix-network:
    driver: bridge

volumes:
  backend-data:
